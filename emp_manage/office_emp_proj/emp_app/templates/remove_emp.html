<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Employee Management/Remove_Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
    <h3 class="text-center">Choose Employee to be removed</h3><br><hr>
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose an Empoyee to be removed
        </button>
        <ul class="dropdown-menu">
            {% for emp in emps%}
          <li><a class="dropdown-item" href="/remove_emp{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
</body>
</html>
